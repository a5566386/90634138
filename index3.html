<h1><CENTER>焦糖布丁</CENTER></b><p></h1>

<font face="Arial" color="#000000" size="3">

<b>材料：</b><p>

【布丁】牛奶700g、全蛋3顆、 蛋黃4顆、細砂糖90g、香草莢1/3根<p>

【焦糖】細砂糖120g、水30g<p>

<b>做法：</b><p>

一、將砂糖400g以中小火煮6～7分鐘，煮至褐色焦化成布丁焦糖底。<p>

二、焦糖倒入烤盤鋪平降至常溫，再將降溫後的焦糖敲碎倒入容器底部中。<p>

三、將牛奶、細砂糖48g及香草條一起加熱至攝氏60度，另將雞蛋黃及動物性鮮奶油一同攪拌均勻成蛋黃醬備用。<p>

四、將煮好的牛奶與蛋黃醬攪拌均勻、過篩，倒入放入底部有碎焦糖的容器備用；將烤盤盛水後放上布丁容器，再以攝氏160度烤1小時，出爐後放入冰箱，隔夜後即可食用。<p>

</font>
