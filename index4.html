<h1><CENTER>雪Q餅</CENTER></b><p></h1>

<font face="Arial" color="#000000" size="3">

<b>材料：</b><p>

無鹽奶油110克、白棉花糖285克、奇福餅乾450克、蔓越梅乾150克、奶粉100克<p>

<b>做法：</b><p>

一、奇福餅乾撥成小塊，蔓越莓若太大可剪小丁，棉花糖剪ㄧ半加快溶化速度。<p>

二、隔水加熱，融化奶油後再倒入棉花糖，攪拌至融化。<p>

三、棉花糖融化後倒入奶粉拌勻，再分次倒入餅乾及蔓越莓，儘速攪拌，入模型。<p>

四、利用烘焙紙+模型（或烤盤）整型；冰冰箱，冷卻後比較好切塊。<p>

</font>
