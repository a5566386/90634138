<h1><CENTER>葡式蛋撻</CENTER></b><p></h1>

<font face="Arial" color="#000000" size="3">

<b>材料：</b><p>

冷凍起酥皮5張 雞蛋2顆砂糖 70克牛奶120克 鮮奶油120克<p>

<b>做法：</b><p>

一、準備一容器，倒入糖和雞蛋，打散。<p>

二、 加入牛奶拌勻，過篩蛋液。<p>

三、最後加入鮮奶油拌勻即是蛋塔餡。<p>

四、起酥皮5片捲起成圓柱體。<p>

五、 貼平在蛋塔杯中，倒入蛋塔餡。<p>

六、烤箱預熱至220℃，把蛋塔放在最下層烤25分鐘。<p>

</font>
